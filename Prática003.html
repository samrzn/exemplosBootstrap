            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#executNavbar"

            <div class="collapse navbar-collapse" id="executNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">

                        <a class="nav-link" href="#">Carrinho</a>
                    </li>
                </ul>
            </div>
        </div>

    <br>
    <form class="container">
        <label for="fname">Nome:</label></br>
        <input type="text" id="fname" name="fname" class="form-control border border-primary"></br></br>
        <label for="lname">Sobrenome:</label></br>
        <input type="text" id="lname" name="lname" class="form-control border border-primary"></br></br>
        <label for="cpf">Informe o CPF:</label></br>
        <input type="text" id="cpf" maxlength="11" class="form-control border border-primary"></br></br>

        <div>
            <span>
                <input type="radio" id="male" name="gender" value="male">
                <label for="masculino">Masculino</label>&nbsp;
            </span>
            <span>
                <input type="radio" id="female" name="gender" value="female">
                <label for="feminino">Feminino</label>&nbsp;
            </span>
            <span>
                <input type="radio" id="other" name="gender" value="other">
                <label for="outros">Outros</label>
            </span>
        </div>

        <div>
            <label for="estados" class="text-primary">Estado:</label>
            <select name="estados" id="estados" class="text-white bg-secondary">
                <option value="null">----</option>
                <option value="es">Espírito Santo</option>
                <option value="mg">Minas Gerais</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="sp">São Paulo</option>
            </select>
        </div></br>

        <div>
            <input type="checkbox" id="contatoEmail" name="contatoEmail" value="sempreContato">
            <label for="contatoEmail" class="text-info">Aceito receber e-mails com promoções e dicas.</label></br>
            <input type="checkbox" id="contatoEmailNovosProdutos" name="contatoEmailNovosProdutos"
                value="emailNovosProdutos">
            <label for="emailNovosProdutos" class="text-info">Aceito receber e-mails com atualizações do catálogo de
                produtos e lançamentos.</label></br>
            <span class="d-grid gap-2">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#enviarDados">
                    Enviar
                </button>
                <div class="modal fade" id="enviarDados" tabindex="-1" aria-labelledby="confirmaCadastro"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmaCadastro">Cadastro realizado!</h5>
                                <button type="reset" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Dados registrados na plataforma, verifique seu e-mail para confirmarmos sua identidade.
                            </div>
                            <div class="modal-footer">
                                <button type="reset" class="btn btn-secondary bg-success" data-bs-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="reset" class="btn btn-outline-warning">Redefinir</button>
            </span>
        </div><br><br>
    </form>
